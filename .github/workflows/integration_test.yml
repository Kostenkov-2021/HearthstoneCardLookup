name: Run integration tests
on:
  workflow_dispatch: {}
  schedule:
    # 7:55 AM on Saturdays
    - cron: 55 7 * * 6
jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install -r requirements.txt
    - run: pytest